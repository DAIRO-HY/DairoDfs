<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="app/icd/css :: header('安装FFPROBE')"/>
</head>
<body class="bg-login">
<div class="text-center d-table" style="width: 100vw;height: 100vh;">
    <div class="d-table-cell align-middle" style="padding: 0 100px">
        <div class="d-inline-block border rounded bg-white p-3" style="max-width: 700px;">
            <span class="fs-4">安装FFPROBE</span>
            <div class="text-start">
                ffprobe 是 FFmpeg 套件中的一个工具，用于分析和获取媒体文件的元数据和流信息。<br>
                它可以提供有关音视频文件的详细信息，比如编码格式、比特率、分辨率、帧率、时长、音频流的采样率等。
            </div>
            <div id="downloadInfo" class="mt-3" style="display: none;">
                <div class="progress" role="progressbar" aria-label="Example with label"
                     aria-valuemin="0" aria-valuemax="100">
                    <div id="progressBar" class="progress-bar" style="width: 0"></div>
                </div>
                <div class="d-flex justify-content-between">
                    <div id="speed">
                    </div>
                    <div id="downloaded">
                    </div>
                </div>
            </div>
            <div id="info" class="text-start p-2" style="background-color: black;color: white;width: 100%;height: 260px;border-radius: 6px;overflow-y: auto;">
            </div>
            <div id="error" class="text-start mt-3 text-danger">
            </div>
            <div class="d-flex justify-content-between mt-3">
                <div>
                    2/4
                </div>
                <div>
                    <button id="btnPre" class="btn btn-primary" onclick="window.location.href='ffmpeg'">上一步</button>
                    <button id="btnInstall" class="btn btn-primary" onclick="onInstallClick()">安装</button>
                    <button id="btnNext" class="btn btn-primary" onclick="window.location.href='libraw'" disabled>
                        下一步
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="app/icd/js :: js"/>
<script>
    $(() => {
        progress()
    })

    /**
     * 初始化按钮点击事件
     */
    function onInstallClick() {
        $.http("/app/install/ffprobe/install").success(progress).post()
    }

    function progress() {
        $.http("/app/install/ffprobe/progress").hide().success(data => {
            $("#info").text(data.info)
            $("#error").text(data.error)
            if (data.hasFinish) {//已经安装完成
                $("#downloadInfo").hide()
                $("#btnNext").removeAttr("disabled")
                $("#btnInstall").hide()
                return
            }
            if (!data.hasRuning) {//还没有开始安装
                $("#downloadInfo").hide()
                return
            }
            $("#downloadInfo").show()
            $("#progressBar").text(data.progress + "%")
                .css("width", data.progress + "%")

            $("#speed").text(data.speed)
            $("#downloaded").text(`${data.downloadedSize}/${data.total}`)
            setTimeout(progress, 2000)
        }).post()
    }
</script>
</body>
</html>
