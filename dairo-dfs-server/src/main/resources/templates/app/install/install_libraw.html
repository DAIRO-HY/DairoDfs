<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="app/icd/css :: header('安装LIBRAW')"/>
</head>
<body class="bg-login">
<div class="text-center d-table" style="width: 100vw;height: 100vh;">
    <div class="d-table-cell align-middle">
        <div class="d-inline-block border rounded bg-white p-3" style="width: 500px;">
            <span class="fs-4">安装LIBRAW</span>
            <div class="text-start">
                LibRaw 用来处理专业相机拍摄的图片。<br>
                LibRaw 是一个开源库，用于处理和解码原始图像格式（Raw Image Formats），如 .cr2、.cr3、.nef 和 .arw 等。<br>
                它提供了用于从原始图像文件中提取图像数据的功能，并支持多种格式的转换。<br>
                LibRaw 是许多图像处理软件和工具的核心库之一。
            </div>
            <div>
                <iframe src="libraw/console" onload="onConsoleFinish()"
                        style="background-color: black;color: white;width: 100%;height: 260px;border-radius: 6px;">
                </iframe>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <div>
                    3/10
                </div>
                <div>
                    <button id="btnPre" class="btn btn-primary" onclick="window.location.href='ffprobe'">上一步</button>
                    <button id="btnInstall" class="btn btn-primary" onclick="onInstallClick()">安装</button>
                    <button id="btnNext" class="btn btn-primary" onclick="onNextClick()" disabled>下一步</button>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="app/icd/js :: js"/>
<script>
    $(() => {
        getState()
    })

    /**
     * 初始化按钮点击事件
     */
    function onInstallClick() {
        $.http("/app/install/libraw/install").success(getState).post()
    }

    function getState() {
        $.http("/app/install/libraw/state").hide().success(data => {
            if (data.hasFinish) {//已经安装完成
                $("#btnNext").removeAttr("disabled")
                $("#btnInstall").hide()
            }
        }).post()
    }

    /**
     * 控制台结束回调
     */
    function onConsoleFinish() {
        getState()
    }
</script>
</body>
</html>
