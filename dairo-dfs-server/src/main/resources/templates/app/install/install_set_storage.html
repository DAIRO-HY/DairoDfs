<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="app/icd/css :: header('设置存储目录')"/>
</head>
<body class="bg-login">
<div class="text-center d-table" style="width: 100vw;height: 100vh;">
    <div class="d-table-cell align-middle" style="padding: 0 100px">
        <div class="d-inline-block border rounded bg-white p-3" style="max-width: 700px;width: 100%;">
            <span class="fs-4">设置存储目录</span>
            <form action="/app/install/set_storage/set">
                <div id="pathDiv">
                    <input name="path" class="form-control mt-3" type="text" placeholder="目录"
                           autocomplete="off">
                </div>
                <div class="text-end mt-2">
                    <i class="bi bi-plus-circle" style="font-size: 26px" role="button" onclick="onAddClick()"></i>
                </div>
                <div class="d-flex justify-content-between mt-5">
                    <div>
                        4/6
                    </div>
                    <div>
                        <button type="button" id="btnPre" class="btn btn-primary"
                                onclick="window.location.href='libraw'">上一步
                        </button>
                        <button type="button" id="btnInstall" class="btn btn-primary" onclick="onSetClick()">设置
                        </button>
                        <button type="button" id="btnNext" class="btn btn-primary"
                                onclick="window.location.href='distributed'">
                            跳过
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<th:block th:include="app/icd/js :: js"/>
<script>

    /**
     * 添加一个连接点击事件
     */
    function onAddClick() {
        $("#pathDiv").append($("#pathDiv>input:nth-child(1)").prop('outerHTML'))
    }

    /**
     * 初始化按钮点击事件
     */
    function onSetClick() {
        $("form").ajaxByForm().success(() => {
            window.location.href = 'distributed'
        }).post()
    }
</script>
</body>
</html>
